; do not edit this file, create a new "config.ini" instead
[General]
; time in ms between clicks (initial)
clickDelay=400
startMuted=0
autoClickHold=0
; time in ms before held buttons are repeated
waitBeforeRepeat=150
[Hotkeys]
autoRun=XButton1
autoClick=XButton2
mute=F1
toggleAutoClickHold=F3
; changes the time in ms between clicks by 100 ms each
clickSlower=-
clickFaster=+